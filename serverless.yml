service: monitoring-service


provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-southeast-2'}
  profile: zak-aws-credentials
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "ec2:*"
      Resource:
        - "*"


functions:
  customAuth:
    handler: src/customAuth.auth

  listEC2SecurityGroups:
    handler: src/handler.listEC2SecurityGroups
    events:
      - http:
          path: "list"
          method: GET
          cors: true
          authorizer: customAuth